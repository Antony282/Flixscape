<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .settings-section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
        }

        .btn-custom {
            background-color: #555;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #666;
        }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        <!-- Sección de Configuraciones -->
        <div class="settings-section">
            <h2>Configuraciones</h2>
            <form>
                <div class="form-group">
                    <label for="notificaciones">Notificaciones</label>
                    <select class="form-control" id="notificaciones">
                        <option>Activadas</option>
                        <option>Desactivadas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="privacidad">Privacidad</label>
                    <select class="form-control" id="privacidad">
                        <option>Público</option>
                        <option>Privado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Guardar Configuraciones</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
